<body>
<section id="maindiv">
        <section id="login">
            <h1>Customer Login</h1>
            <br>
            <br>
            <form id="form1" action="customerlogin">
				<div>
					<label class="label" for="customerName">Email </label> <input
						type="text" name="customerName" id="customerName" autofocus>
				</div>
				<div id="p1">
					<span id="para1"></span>
				</div>
				<div>
					<label class="label" for="customerpwd">Password </label> <span class="spanpwd">
						<input type="password" name="customerpwd" class="pwd">
					</span>
				</div>
				<div id="p2">
					<span id="para2"></span>
				</div>
				<div class="submit">
					<span id="spansubmit1"><input type="submit"></span>
				</div>
			</form>
		</section>
</section>
