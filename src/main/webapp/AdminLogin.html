<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/AdminLogin.css">
</head>
<body>
<section id="maindiv">
        <section id="login">
            <h1>Admin Login</h1>
            <br>
            <br>
            <form id="form1" action="adminlogin">
				<div>
					<label class="label" for="adminName">Email </label> <input
						type="text" name="adminName" id="adminName" autofocus>
				</div>
				<div id="p1">
					<span id="para1"></span>
				</div>
				<div>
					<label class="label" for="adminpwd">Password </label> <span class="spanpwd">
						<input type="password" name="adminpwd" class="pwd">
					</span>
				</div>
				<div id="p2">
					<span id="para2"></span>
				</div>
				<div class="submit">
					<span id="spansubmit1"><input type="submit"></span>
				</div>
			</form>
		</section>
</section>
</body>
</html>
