<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
<style type="text/css">
#index{
	border-radius: 2%;
    box-shadow: 0px 0px 20px 5px white;
    background-color:white;
    height: 200px;
    width: 400px;
    text-align: center;
    padding: 30px 40px;
    margin-left: 20px;
}
.indexa{
position:relative;
top: 70px;
}

</style>
<link rel="stylesheet" href="css/SignUp.css">
</head>
<body>
	<section id="maindiv1">
	
		<div id="index">
		<h1><a id="Admin" class="indexa" href="#signup1">Admin</a></h1>
		<h1><a id="Customer" class="indexa" href="#signup2">Customer</a></h1>
		</div>
		
		<section id="signup1" style="display:none">
			<h1><span>Admin SignUp</span></h1>
			<br>
			<form id="form1" action="AdminLogin.html">
				<div>
					<label class="label" for="adminName">User Name </label> <input
						type="text" name="adminName" id="adminName" autofocus>
				</div>
				<div id="p1">
					<span id="para1"></span>
				</div>
				<div>
					<label class="label" for="adminemail">Email </label> <input
						type="text" name="adminemail" id="adminemail">
				</div>
				<div>
					<label class="label" for="admincontact">Contact Number </label> <input
						type="number" name="admincontact" id="admincontact">
				</div>
				<div>
					<label class="label" for="newpwd">New Password </label> <input
						type="password" name="newpwd" id="newpwd1">
				</div>
				<div>
					<label class="label" for="adminpwd1">Confirm Password </label> <span class="spanpwd">
						<input type="password" name="adminpwd" id="adminpwd1" class="pwd"> <i
						id="icon1" class="fa-regular fa-eye"></i>
					</span>
				</div>
				<div id="p2">
					<span id="para2"></span>
				</div>

				<div class="submit">
					<span id="spansubmit1"><input type="submit"></span>
				</div>
			</form>
			<br> <br> <b><a href="AdminLogin.html">Already have an account-->
					Login</a></b>
		</section>
		
		<section id="signup2" style="display:none" >
			<h1><span>Customer SignUp</span></h1>
			<br>
			<form id="form2" action="customersignup">
				<div>
					<label class="label" for="customerName">User Name </label> <input
						type="text" name="customerName" id="customerName" autofocus>
				</div>
				<div id="p3">
					<span id="para3"></span>
				</div>
				<div>
					<label class="label" for="customeremail">Email </label> <input
						type="text" name="customeremail" id="customeremail">
				</div>
				<div>
					<label class="label" for="customercontact">Contact Number </label> <input
						type="number" name="customercontact" id="customercontact">
				</div>
				<div>
					<label class="label" for="newpwd2">New Password </label> <input
						type="password" name="newpwd" id="newpwd2">
				</div>
				<div>
					<label class="label" for="customerpwd">Confirm Password </label> <span class="spanpwd">
						<input type="password" name="customerpwd" id="customerpwd" class="pwd"> <i
						id="icon2" class="fa-regular fa-eye"></i>
					</span>
				</div>
				<div id="p4">
					<span id="para4"></span>
				</div>

				<div class="submit">
					<span id="spansubmit2"><input type="submit"></span>
				</div>
			</form>
			<br> <br> <b><a href="CustomerLogin.html">Already have an account-->
					Login</a></b>
		</section>

	</section>
	<script src="https://kit.fontawesome.com/1690c6b516.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/SignUp.js"></script>

</body>
</html>
