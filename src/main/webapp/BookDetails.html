<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADD Book</title>
<link rel="stylesheet" href="css/BookDetails.css">
</head>
<body>
	<section id="maindiv">
		<section id="book">
			<h1>
				<span>Book Details</span>
			</h1>
			<br>
			<form id="form">
				<div>
					<label class="label" for="bookname">Title </label> <input
						type="text" name="bookname" id="bookname" autofocus>
				</div>
				<div>
					<label class="label" for="author">Author Name </label> <input
						type="text" name="author" id="author">
				</div>
				<div>
					<label class="label" for="ownercontact">Owner Contact
						Number </label> <input type="number" name="ownercontact" id="ownercontact">
				</div>
				<div>
					<label class="label" for="genre">Genre </label> <input type="text"
						name="genre" id="genre">
				</div>
				<div>
					<label class="label" for="price">Price </label><input type="number"
						name="price" id="price" class="price">
				</div>
				<div id="divsubmit">
					<span id="submit"><input type="submit"></span>
				</div>
			</form>
		</section>
	</section>

</body>
</html>
